 <div class="col-md-8 offset-2 mt-4 ">     
        <table class="table table-hover table-bordered">
            <thead class="bg-warning">
                <tr>
                    <th>Task Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let task of service.taskInfo'>
                    <td>{{task.task_name}}</td>
                    <td>{{task.task_start_date}}</td>
                    <td>{{task.task_end_date}}</td>
                </tr>
            </tbody>
        </table>
     </div>
