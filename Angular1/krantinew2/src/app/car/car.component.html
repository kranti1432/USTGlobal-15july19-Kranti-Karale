<div class="container mt-4">
    <div class="col-md-3 float-left">
        <div class=" card card-body mt-3" *ngFor="let car of cars">
            <img src="{{car.img}}" alt="" class="card-img-top"
            (click)='sendcar(car)'>
            <h4 class="card-title">{{car.brand}}</h4>
        </div>
    </div>
    <app-car-details [cardetails]='cardata' ></app-car-details>
</div>
