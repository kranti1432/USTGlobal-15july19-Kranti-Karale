<div class="col-md-4 offset-md-4 mt-5 card card-body">
    <h4 class="text-center"> register!!</h4>
    <form action="" [formGroup]='registerForm' (ngSubmit)='printForm(registerForm)'>
<div class="form-group">
    <label for="username">username</label>
    <br>
    <input type="text" name="name" id="" formcontrolName='name' class="form-control">

    <div *ngIf='name.touched && name.invalid'>
        <div class="alert alert-danger" *ngIf='name.errors.minlength'>enter atleast 3 character</div>
    </div>
    
</div>
<div class="form-group">
    <label for="username">phono</label>
    <br>
    <input type="number" name="phono" id="" formcontrolName='phono' class="form-control">
</div>
<div class="form-group">
    <label for="username">email</label>
    <br>
    <input type="email" name="email" id="" formcontrolName='email'class="form-control">
</div>
<div class="form-group">
    <label for="username">address</label>
    <br>
    <input type="text" name="" id="" class="form-control">
</div>
<div class="form-group">
    <label for="username">alternate-email</label>
    <br>
    <input type="email" name="" id="" class="form-control">
</div>
<button type="submit" class="btn btn-success mx-auto d-block">Submit</button>

    </form>
</div>
