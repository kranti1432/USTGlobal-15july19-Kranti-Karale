<div class="container col col-md-3 offset-3">
    <form action="" [formGroup]='registerform' (ngSubmit)='adduser(registerform.value)'>
        <h2>Registration form!</h2>
        <div>
        <input type="email" name="email" placeholder="enter a mail" FormControlName='email'>
    </div>
    <div>
        <input type="password" name="pass" placeholder="enter a password" FormControlName=pass>
    </div>
    <button class="btn btn-primary">Login</button>
    </form>
</div>
