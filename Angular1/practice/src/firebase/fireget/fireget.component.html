
<table class="table table-hover table-bordered" >
    <thead>
        <tr>
            <th>index</th>
            <th>name</th>
            <th>email</th>
            <th>contact</th>
            <!-- <th>Update</th> -->
            <!-- <th>Delete</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users; index as i'>
            <td>{{i+1}}</td>
            <td>{{user.uname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.contact}}</td>
            <!-- <td><button class="btn btn-warning" (click)='send(user)'>Update</button></td> -->
            <!-- <td><button class="btn btn-danger" (click)='deluser(data)'>Remove</button></td> -->
        </tr>
    </tbody>
</table>
