<p>movies works!</p>
<div class="col-md-4 offset-md-4 mt-4">
    <h3 class="text-center">search movies</h3>
<input type="search" [(ngModel)]='searchName' (keyup)='searchMovies(searchName)' placeholder="Enter a movie name" class="form-control">
</div>


<div class="col-md-3 offset-md-1 float float-left card card-body" *ngFor="let movie of movieArray ">
    <img src="{{movie.Poster}}" alt="">
    <h4 class="text-center">{{movie.title}}</h4>
<h5 class="text-center">{{movie.Year}}</h5>

</div>
