

<table class="table table-hover table-bordered" >
    <thead>
        <tr>
            <th>index</th>
            <th>Task</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let task of tasks; index as i'>
            <td>{{i+1}}</td>
            <td>{{task.add}}</td>
            <td><button class="btn btn-warning" (click)='send(task)'>Update</button></td>
            <td><button class="btn btn-danger" (click)='delete(task)'>Remove</button></td>
        </tr>
    </tbody>
</table>
